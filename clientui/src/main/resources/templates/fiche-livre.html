<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
    <script
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <title>Fiche Livre</title>
</head>
<body>

<div layout:fragment="content">


<div class="container">

    <div class=" container row justify-content-center">


            <div class="card" >
                   <div class="card-body">
                   <a>
                       <img  th:src="${livre.image}"   class="card-img-top" style="width:130px">
                   </a>

                    <label>Titre:</label><p th:text= "${livre.titre}"></p>
                    <label>Nom de l auteur:</label><p th:text= "${livre.auteurName}"></p>
                    <label>Prenom de l auteur:</label><p th:text= "${livre.auteurPrenom}"></p>
                    <label>Edition:</label> <p th:text= "${livre.edition}"></p>
                    <label>Nombre d exemplaire:</label> <p th:text= "${livre.quantiteDispo}"></p>
                </div>
            </div>


    </div>

</div>
</div>
</body>
</html>
