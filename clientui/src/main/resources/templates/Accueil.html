<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bibliothèque</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="container">

    <h1>Application Bibliothéque</h1>

    <div class="row">
        <div th:each="livre: ${Livres}" class="col-md-4 my-1">
            <a th:href="@{|/details-livres/${livre.id}|}" >
                <img th:src="${livre.image}"  class="card-img-top" />
                <p th:text= "${livre.titre}"></p>
            </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
